<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SummitXR | BlueMountain</title>
    <meta name="description" content="SummitXR" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- --------------------------------------------------- -->
    <!-- --------- Networked A-Frame Requirements ---------- -->
    <!-- --------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/networked-aframe@0.12.3/dist/networked-aframe.min.js"></script>
    <!-- --------------------------------------------------- -->

    <!-- A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/networked-aframe@0.12.3/examples/js/spawn-in-circle.component.js"></script>

    <script src="/dist/components.js"></script>

    <!-- --------------------------------------------------- -->
    <!-- COMMENT OUT THIS LINE TO DIABLE UI WHILE DEVELOPING -->
    <!-- --------------------------------------------------- -->
    <script defer src="/dist/ui.js"></script>
    <!-- --------------------------------------------------- -->

     
  </head>

  <body>
    <a-scene
      renderer="physicallyCorrectLights:true;colorManagement:true"
      networked-scene="
        connectOnLoad: false;
        room: BlueMountain;
        debug: true;
        adapter: easyrtc;
        audio: true;
        video: true;
    "
    >
      <!-- Assets Management -->
      <a-assets>
        <template id="rig-template">
          <a-entity></a-entity>
        </template>

        <!-- Camera Display  -->
        <template id="camera-template">
          <a-entity id="camera-display" class="avatar" networked-audio-source player-info>
            <!-- These 2 planes are the objects that will show the camera stream -->
            <!-- Aspect Ratio 4:3 scaled down to 2:1.5-->
            <a-plane
              color="#FFF"
              width="2"
              height="1.5"
              position="0 .6 0"
              material="side: front"
              networked-video-source
            ></a-plane>
            <a-plane
              color="#FFF"
              width="2"
              height="1.5"
              position="0 .6 0"
              material="side: back"
              networked-video-source
            ></a-plane>

            <!-- here we add a text component for a nametag; the value will be updated by the player-info component -->
            <a-text
              class="nametag"
              align="center"
              value="?"
              rotation="0 180 0"
              position="0 -.35 0"
              side="double"
              scale=".5 .5 .5"
            ></a-text>
          </a-entity>
        </template>

        <!-- Player -->
        <template id="head-template">
          <a-entity class="avatar" networked-audio-source player-info>
            <!-- These 2 planes are the objects that will show the camera stream -->
            
            <a-entity id="camera-display">
              <!-- Aspect Ratio 4:3 scaled down to 2:1.5-->
              <a-plane
                color="#FFF"
                width="2"
                height="1.5"
                position="0 .6 0"
                material="side: front"
                networked-video-source
              ></a-plane>
              <a-plane
                color="#FFF"
                width="2"
                height="1.5"
                position="0 .6 0"
                material="side: back"
                networked-video-source
              ></a-plane>
            </a-entity>
            

            <!-- This is the player's head. It will be replaced with the camera stream when camera is enabled. -->
            <a-sphere class="head" scale="0.2 0.22 0.2"></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere class="eye" color="white" position="0.06 0.05 -0.16" scale="0.04 0.04 0.04">
                <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
              <a-sphere class="eye" color="white" position="-0.06 0.05 -0.16" scale="0.04 0.04 0.04">
                <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
            </a-entity>

            <!-- here we add a text component for a nametag; the value will be updated by the player-info component -->
            <a-text
              class="nametag"
              align="center"
              value="?"
              rotation="0 180 0"
              position="0 -.35 0"
              side="double"
              scale=".5 .5 .5"
            ></a-text>
          </a-entity>
        </template>
      </a-assets>
      <!-- --------------------------------------------------- -->
       <!-- --------------------------------------------------- -->

      <a-entity environment="preset:starry;groundColor:#000000;"></a-entity>
      <a-entity light="type:ambient;intensity:0.5"></a-entity>

      <!-- Entity for Rig and Player -->
      <a-entity 
        id="rig" 
        movement-controls 
        spawn-in-circle="radius:3" 
        networked="template:#rig-template;"
      >
        <a-entity
          id="player"
          camera
          position="0 1.6 0"
          look-controls
          networked="template:#head-template;"
          visible="false"
        >
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
