<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SummitXR | BlueMountain</title>
    <meta name="description" content="SummitXR" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Used to remove the grabbable component from the A-Frame library to prevent conflicts with the Super Hands library.
    https://github.com/c-frame/aframe-super-hands-component/issues/238 -->
    <script>
      delete AFRAME.components["grabbable"];
    </script>

    <!-- --------------------------------------------------- -->
    <!-- --------- Networked A-Frame Requirements ---------- -->
    <!-- --------------------------------------------------- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/networked-aframe@0.12.3/dist/networked-aframe.min.js"></script>
    <!-- --------------------------------------------------- -->



    <!-- A-Frame Extras Library -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>

    <!-- Super Hands Library -->
    <script src="https://unpkg.com/super-hands@3.0.4/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>

    
    <script src="/dist/components.js"></script> 

    <!-- --------------------------------------------------- -->
    <!-- COMMENT OUT THIS LINE TO DIABLE UI WHILE DEVELOPING -->
    <!-- --------------------------------------------------- -->
    <script defer src="/dist/ui.js"></script>
    <!-- --------------------------------------------------- --> 
  </head>

  <body>
    <a-scene
      renderer="physicallyCorrectLights:true;colorManagement:true"
      networked-scene="
        connectOnLoad: false;
        room: BlueMountain;
        debug: true;
        adapter: easyrtc;
        audio: true;
        video: true;
      "
    >
      <!-- Assets Management -->
      <a-assets>
        <template id="rig-template">
          <a-entity></a-entity>
        </template>

        <!-- 3D Room Model -->
        <a-asset-item 
          id="roomModel" 
          src="./assets/models/room/scene.gltf"
        >
        </a-asset-item> 
        <!-- Navigation Mesh -->
        <a-asset-item 
          id="walk-mesh" 
          src="./assets/models/room/navmesh.gltf"
        >
        </a-asset-item> 

        <!-- Player -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source player-info>

            <a-entity id="camera-display" scale="1 1 1" visible="false">
              <!-- These 2 planes are the objects that will show the camera stream -->
              <!-- Aspect Ratio 4:3 scaled down to 2:1.5-->
              <a-plane
                color="#FFF"
                width="2"
                height="1.5"
                position="0 .6 0"
                material="side: front"
                networked-video-source
              ></a-plane>
              <a-plane
                color="#FFF"
                width="2"
                height="1.5"
                scale="-1 1 1"
                position="0 .6 0"
                material="side: back"
                networked-video-source
              ></a-plane>
            </a-entity>

            <!-- This is the player's head. It will be replaced with the camera stream when camera is enabled. -->
            <a-sphere class="avatar-model" scale="0.2 0.22 0.2">
              <a-entity class="face" position="-0.0038 0.05 0.12182" scale="6 6 6">
                <a-sphere class="eye" color="white" position="0.06 0.05 -0.16" scale="0.04 0.04 0.04">
                  <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                </a-sphere>
                <a-sphere class="eye" color="white" position="-0.06 0.05 -0.16" scale="0.04 0.04 0.04">
                  <a-sphere class="pupil" color="black" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
                </a-sphere>
              </a-entity>
            </a-sphere>

            <!-- here we add a text component for a nametag; the value will be updated by the player-info component -->
            <a-text
              class="nametag"
              align="center"
              value="?"
              rotation="0 180 0"
              position="0 -.35 0"
              side="double"
              scale=".5 .5 .5"
            ></a-text>
          </a-entity>
        </template>

        <!-- ScreenShare -->
        <template id="screenshare-template">

          <a-entity id="screen-display" mixin="grab-move">
            <a-plane
              color="#FFF"
              width="2"
              height="1.5"
              position="0 .6 0"
              material="side: front"
              networked-video-source="streamName: screen"
            ></a-plane>
            <a-plane
              color="#FFF"
              width="2"
              height="1.5"
              scale="-1 1 1"
              position="0 .6 0"
              material="side: back"
              networked-video-source="streamName: screen"
            ></a-plane>
          </a-entity>

        </template>

        <!-- Grab interaction mixin: Apply to eneities than need to be grabbable -->
        <a-mixin 
          id="grab-move"
          hoverable grabbable stretchable grab-look-control-manager
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
        ></a-mixin>
      </a-assets>

      <!-- Entity For 3D Room -->
      <a-entity 
        gltf-model="#roomModel" 
        position="0 0 0" 
        scale="1.5 1 1.5"
      ></a-entity>
      <!-- Entity for Navigation Mesh -->
      <a-entity 
        id="nav-mesh" 
        gltf-model="#walk-mesh" 
        nav-mesh 
        position="0 0 0" 
        visible="true"
      ></a-entity>

      <a-entity light="type:ambient;intensity:0.5"></a-entity>

      <!-- Entity for Rig and Player -->
      <a-entity 
        id="rig" 
        position="0 0 6"
        movement-controls
        spawn-in-circle="radius:3" 
        networked="template:#rig-template;"
      >
        <!-- Player (This is where the Avatar template from the assets will be placed) -->
        <a-entity
          id="player"
          camera
          position="0 1.6 0"
          look-controls
          networked="template:#avatar-template;"
          visible="false"
          capture-mouse
          raycaster cursor="rayOrigin:mouse"
          super-hands="
            colliderEvent: raycaster-intersection;
            colliderEventProperty: els;
            colliderEndEvent:raycaster-intersection-cleared;
            colliderEndEventProperty: clearedEls;
          "
        ></a-entity>

        <!-- Left and Right Hand Controls for VR -->
        <a-entity
          id="my-tracked-left-hand"
          networked-hand-controls="hand:left;"
          networked="template:#left-hand-default-template"
          sphere-collider="objects: a-box"
          super-hands
        ></a-entity>
        <a-entity
          id="my-tracked-right-hand"
          networked-hand-controls="hand:right;handModelStyle:controller;"
          networked="template:#right-hand-default-template"
          sphere-collider="objects: a-box"
          super-hands
        ></a-entity>
      
      </a-entity>

      <!--  -->
      <!-- Joystick Zone -->
      <!--  -->
      <!-- WASD-like Movement Joystick -->
      <div 
        id="zone_joystick" 
        style="
          position: absolute; 
          bottom: 15px; left: 10px; 
          width: 200px; 
          height: 200px;
          display: none;
        "
      ></div>

      <!-- Looking Around Movement Joystick -->
      <div 
        id="joystick_look" 
        style="
          position: absolute; 
          bottom: 15px; right: 10px; 
          width: 200px; 
          height: 200px;
          display: none;
        "
      ></div>
    
    </a-scene>

  </body>

  <!-- Show joystick on mobile devives -->
  <script>
      const rig = document.getElementById('rig');
      const player = document.getElementById('player');

      if (AFRAME.utils.device.isMobile()) {
        // Disable movement-controls and look controls on mobile devices
        rig.removeAttribute('movement-controls');
        player.removeAttribute('look-controls');

        // Disable displaying movement and look joysticks on mobile devices
        document.getElementById('zone_joystick').style.display = 'block';
        document.getElementById('joystick_look').style.display = 'block';
        

      }

  </script>
  

</html>
