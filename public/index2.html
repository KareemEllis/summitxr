<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SummitXR</title>
    <meta name="description" content="SummitXR" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full md:m-10 my-10">
        <!-- Logo and Header -->
        <div class="text-center">
          <img src="./assets/Logo.webp" alt="SummitXR Logo" class="mx-auto max-w-28 h-auto mb-2">
          <div class="text-3xl font-bold mb-2">SummitXR</div>
          <p class="text-gray-500 mb-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <!-- Main Content -->
        <div class="m-10 grid grid-cols-1 md:grid-cols-2 gap-10">
          <!-- Left Side - Text and Open Rooms -->
          <div class="text-center md:text-left">
            <h1 class="text-3xl font-bold mb-4">Immersive Virtual Meetings for everyone</h1>
            <p class="text-gray-500 mb-6">Lorem ipsum dolor sit amet, consectetur</p>

            <div>
                <p class="text-xl font-semibold mb-4">Open Rooms:</p>
                <a href="room.html" class="block">
                  <div class="relative w-full max-w-md h-56 bg-cover bg-center rounded-lg overflow-hidden transform transition duration-300 hover:scale-105 mx-auto md:mx-0" style="background-image: url('./assets/roomPreview.webp');">
                      <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2">
                          BlueMountain
                      </div>
                      <!-- <div class="absolute bottom-0 right-0 bg-black bg-opacity-50 text-white p-2">
                          <span class="inline-flex items-center justify-center w-8 h-8 bg-gray-800 rounded-full">
                              3
                          </span>
                      </div> -->
                  </div>
                </a>
              
            </div>
          </div>


          <!-- Right Side - Carousel -->
          <div class="w-full h-full bg-gray-800 rounded-lg overflow-hidden">
            <div class="relative w-full h-full">
                <!-- Carousel Images -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <img src="./assets/roomPreview.webp" class="absolute inset-0 w-full h-full object-cover" alt="Carousel Image 1">
                    <img src="./assets/roomPreview2.webp" class="absolute inset-0 w-full h-full object-cover opacity-0" alt="Carousel Image 2">
                    <img src="./assets/roomPreview3.webp" class="absolute inset-0 w-full h-full object-cover opacity-0" alt="Carousel Image 3">
                </div>
                <!-- Navigation Arrows -->
                <div class="absolute top-1/2 left-0 transform -translate-y-1/2 text-white cursor-pointer p-4 bg-black bg-opacity-50" onclick="prevSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </div>
                <div class="absolute top-1/2 right-0 transform -translate-y-1/2 text-white cursor-pointer p-4 bg-black bg-opacity-50" onclick="nextSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </div>
          </div>

        </div>

        <!-- Dots Indicator -->
        <div class="flex justify-center mt-6">
          <p>Blue Mountain Hackathon 2024</p>
        </div>
    </div>

  </body>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.absolute.inset-0 img');
    
    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('opacity-100', i === index);
            slide.classList.toggle('opacity-0', i !== index);
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    // Initialize
    showSlide(currentSlide);
  </script>

</html>
